<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <!-- <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div> -->
        <h4>New here?</h4>
        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
        <form class="pt-3"[formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="userName"class="form-control"id="exampleInputUsername1" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg"formControlName="email" class="form-control"id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg"formControlName="firstName"class="form-control" id="exampleInputFirstName" placeholder="First-Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="lastName"class="form-control"id="exampleInputLastName" placeholder="Lasr-Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" formControlName="mobile"class="form-control"id="exampleInputMobile" placeholder="Mobile">
          </div>
          <div class="form-group">
            <select class="form-control form-control-lg"formControlName="country"class="form-control" id="exampleFormControlSelect2">
              <option>Country</option>
              <option>United States of America</option>
              <option>United Kingdom</option>
              <option>India</option>
              <option>Germany</option>
              <option>Argentina</option>
            </select>
          </div>
          <div class="form-group"> 
            <input type="text" class="form-control form-control-lg" formControlName="state"class="form-control"id="exampleInputState" placeholder="State">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="city"class="form-control"id="exampleInputCity" placeholder="City">
          </div>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" formControlName="address"class="form-control"id="exampleInputAddress" placeholder="Address">
          </div>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg"formControlName="zip" class="form-control"id="exampleInputZip" placeholder="zip">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg"formControlName="password" class="form-control"id="exampleInputPassword1" placeholder="Password">
          </div>
          <!-- <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                I agree to all Terms & Conditions
              </label>
            </div>
          </div> -->
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/login"type="submit">SIGN UP</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="/login" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
